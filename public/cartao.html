<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Cartão AproveitAI</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#ffffff"/>
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <link rel="manifest" href="manifest.webmanifest" />
  <script>
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('service-worker.js')
        .then(() => console.log('Service Worker registrado com sucesso!'))
        .catch(e => console.error('Erro ao registrar o Service Worker:', e));
    }
  </script>
  <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <style>

#voltar-fixo {
  position: fixed;
  bottom: 20px;
  left: 20px;
  padding: 12px 24px;
  font-size: 16px;
  background-color: #0a7f2e;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 3px 8px rgba(0,0,0,0.3);
  z-index: 999;
}


    body, html {
      min-height: 100vh;
      margin: 0;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 12px;
      background: #f0fff4;
    }
    .card {
      width: 16cm;
      height: 9cm;
      background: white;
      border: 2px dashed #ccc;
      display: flex;
      padding: 16px;
      justify-content: space-between;
    }
    .left, .right {
      width: 48%;
    }
    .left img {
      height: 40px;
      margin-bottom: 10px;
    }
    .info b {
      display: block;
      margin-top: 8px;
    }
    .qr img {
      width: 100%;
      max-width: 140px;
    }
    .foot {
      text-align: center;
      font-size: 12px;
      margin-top: 12px;
    }
    button {
      margin: 20px 8px 0;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      color: white;
    }
  </style>
</head>
<body>

  <div class="card" id="cardArea">
    <div class="left">
      <img src="logo-aproveitai.png" alt="Logo" />
      <h3>Cartão AproveitAI</h3>
      <div class="info">
        <b>Nome:</b> <span id="nome">-</span>
        <b>ID Público:</b> <span id="idPublico">-</span>
        <b>Grupo:</b> <span id="grupo">-</span>
        <b>Cidade:</b> <span id="cidade">-</span>
        <b>Data de Cadastro:</b> <span id="dataCadastro">-</span>
      </div>
    </div>
    <div class="right">
      <h3>Validação</h3>
      <div class="qr">
        <img id="qrImg" src="" alt="QR Code" />
      </div>
      <p style="font-size: 12px; margin-top: 12px;">
        Apresente este cartão junto com documento oficial com foto. <br />
        O parceiro pode exigir identificação.
      </p>
      <div class="foot">
        Suporte: (28) 99969-2303<br />
        Email: cartao.aproveitai@gmail.com<br />
        Verifique em: <a href="https://www.aproveitai.com.br" target="_blank">www.aproveitai.com.br</a>
      </div>
    </div>
  </div>

  <button id="acaoBtn" style="display: none;"></button>
  <button id="salvarImgBtn" style="display: none; background-color: #0a7f2e;">Salvar Cartão (Imagem)</button>
  <button onclick="history.back()" style="
    position: fixed;
    bottom: 20px;
    left: 20px;
    padding: 12px 20px;
    font-size: 18px;
    background-color: #0a7f2e;
    color: white;
    border: none;
    border-radius: 8px;
    box-shadow: 0 0 10px #0004;
    z-index: 999;
  ">⬅ Voltar</button>

<script>
  const idPublico = new URLSearchParams(window.location.search).get('id');

  async function buscarClientePorID(id) {
    const resposta = await fetch("/api/gateway?tabela=clientes");
    if (!resposta.ok) throw new Error("Erro ao buscar clientes.");

    const data = await resposta.json();
    const cliente = data.records.find(x => (x.fields.idPublico || "").toUpperCase() === id.toUpperCase());

    if (!cliente) throw new Error("Nenhum ID encontrado.");

    return cliente.fields;
  }

  function formatarData(dataString) {
    if (!dataString) return '-';
    const data = new Date(dataString);
    return isNaN(data) ? '-' : data.toLocaleDateString('pt-BR');
  }

  async function montarCartao() {
    try {
      const cliente = await buscarClientePorID(idPublico);

      document.title = `Cartão - ${cliente.nome ?? 'AproveitAI'}`;
      document.getElementById('nome').textContent = cliente.nome ?? '-';
      document.getElementById('idPublico').textContent = cliente.idPublico ?? '-';
      document.getElementById('grupo').textContent = cliente.grupo ?? '-';
      document.getElementById('cidade').textContent = cliente.cidade ?? '-';
      document.getElementById('dataCadastro').textContent = formatarData(cliente.dataCadastro);
      document.getElementById('qrImg').src = cliente.qrURL || '';

      const botaoAcao = document.getElementById("acaoBtn");

      if ((cliente.ativo || '').toLowerCase() === 'sim') {
        botaoAcao.textContent = "Salvar Cartão (PDF)";
        botaoAcao.onclick = () => window.print();
        botaoAcao.style.background = "#333";
      } else {
        const zapURL = `https://wa.me/5528999692303?text=${encodeURIComponent(
          `Olá, gostaria de concluir o cadastro do meu Cartão AproveitAI. Meu ID é ${cliente.idPublico}.`
        )}`;
        botaoAcao.textContent = "Concluir cadastro via WhatsApp";
        botaoAcao.onclick = () => window.open(zapURL, "_blank");
        botaoAcao.style.background = "#0a7f2e";
      }

      botaoAcao.style.display = "inline-block";
      document.getElementById("salvarImgBtn").style.display = "inline-block";

    } catch (error) {
      alert(error.message);
    }
  }

  montarCartao();

  document.getElementById("salvarImgBtn").onclick = () => {
    const idAtual = (document.getElementById("idPublico").textContent || "aproveitai").trim();
    html2canvas(document.getElementById("cardArea")).then(canvas => {
      const link = document.createElement("a");
      link.download = `cartao-aproveitai-${idAtual}.png`;
      link.href = canvas.toDataURL("image/png");
      link.click();
    });
  };
</script>

</body>
</html>

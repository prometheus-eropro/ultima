<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dúvidas Frequentes | Cartão AproveitAI</title>
  <style>


#voltar-fixo {
  position: fixed;
  bottom: 20px;
  left: 20px;
  padding: 12px 24px;
  font-size: 16px;
  background-color: #0a7f2e;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 3px 8px rgba(0,0,0,0.3);
  z-index: 999;
}


body, html {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
}

.wrap {
  flex-grow: 1;
  display: flex;
  flex-direction: column;
  justify-content: center;
}

    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #bdeeff, #81d4fa);
      color: #232630;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
      background: #fff;
    }
    header img {
      height: 80px;
    }
    h1 {
      text-align: center;
      color: #0a7f2e;
      margin-top: 20px;
    }
    .faq-container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 12px #0002;
    }
    .faq-item {
      margin-bottom: 20px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 10px;
    }
    .faq-item h3 {
      color: #3e6bee;
      margin-bottom: 6px;
    }
    footer {
      background: #232323;
      color: #eee;
      text-align: center;
      padding: 16px;
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <header>
    <img src="logo-prometheus.png" alt="Logo Prometheus">
    <h2>Cartão AproveitAI</h2>
    <img src="logo-aproveitai.png" alt="Logo AproveitAI">
  </header>

  <h1>Dúvidas Frequentes</h1>
  <div class="faq-container" id="faq-list">
    <!-- Perguntas e respostas serão inseridas aqui -->
  </div>

  <footer>
    PROMETHEUS EROPRO Soluções Inteligentes © 2025
  </footer>

  <script>
fetch('/api/gateway?tabela=faq')



  .then(res => res.json())
  .then(data => {
    const container = document.getElementById('faq-list');
    data.forEach(record => {
      const pergunta = record.pergunta;
      const resposta = record.resposta;

      if (pergunta && resposta) {
        const div = document.createElement('div');
        div.className = 'faq-item';
        div.innerHTML = `<h3>${pergunta}</h3><p>${resposta}</p>`;
        container.appendChild(div);
      }
    });
  })
  .catch(err => {
    document.getElementById('faq-list').innerHTML = '<p>Erro ao carregar dados. Verifique a conexão com o banco.</p>';
    console.error(err);
  });
  </script>
<button id="voltar-fixo" onclick="window.history.back()">⬅️ Voltar</button>
</body>
</html>

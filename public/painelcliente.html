<body>
  <header>
    <img src="logo-prometheus.png" alt="Logo ConsciencIAs">
    <h1>Painel do Cliente</h1>
    <img src="logo-aproveitai.png" alt="Logo AproveitAI">
  </header>

  <div id="painel">
    <div class="dados">
      <h2>Seus dados</h2>
      <p><strong>Nome:</strong> <span id="nome"></span></p>
      <p><strong>Cidade:</strong> <span id="cidade"></span></p>
      <p><strong>Grupo:</strong> <span id="grupo"></span></p>
      <p><strong>ID P√∫blico:</strong> <span id="idPublico"></span></p>
      <p><strong>CPF:</strong> <span id="cpf"></span></p>
      <p><strong>Celular:</strong> <span id="celular"></span></p>
      <p><strong>Cadastro:</strong> <span id="dataCadastro"></span></p>
    </div>

    <div class="beneficios">
      <h2>BENEF√çCIOS</h2>
      <h3>Benef√≠cios gerais</h3>
      <ul id="beneficiosGerais"></ul>
      <h3>Benef√≠cios exclusivos para VOC√ä</h3>
      <ul id="beneficiosExclusivos"></ul>
    </div>

    <div class="promocoes">
      <h2>PROMO√á√ïES</h2>
      <h3>Promo√ß√µes gerais</h3>
      <ul id="promocoesGerais"></ul>
      <h3>Promo√ß√µes exclusivas para VOC√ä</h3>
      <ul id="promocoesExclusivas"></ul>
    </div>

    <div style="text-align:center">
      <button onclick="verCartao()">Ver Cart√£o</button>
      <button onclick="enviarWhatsapp()">Solicitar altera√ß√£o de dados</button>
    </div>
  </div>

<script>
  (async () => {
    const params = new URLSearchParams(location.search);
    const id = params.get("id");
    if (!id) return;

    const clienteRes = await fetch('/api/gateway?tabela=clientes');
    if (!clienteRes.ok) return;
    const clienteData = await clienteRes.json();

    if (!Array.isArray(clienteData.records)) {
      console.error("Erro na resposta da API /clientes:", clienteData);
      alert("Erro ao carregar dados do cliente.");
      return;
    }

    const cliente = clienteData.records.find(c => (c.fields.idPublico || "").toUpperCase() === id.toUpperCase());
    if (!cliente) {
      alert("Cliente n√£o encontrado.");
      return;
    }

    const fields = cliente.fields;
    document.getElementById("nome").textContent = fields.nome || "";
    document.getElementById("cidade").textContent = fields.cidade || "";
    document.getElementById("grupo").textContent = fields.grupo || "";
    document.getElementById("idPublico").textContent = fields.idPublico || "";
    document.getElementById("cpf").textContent = fields.cpf || "";
    document.getElementById("celular").textContent = fields.celular || "";
    document.getElementById("dataCadastro").textContent = (fields.dataCadastro || "").split("T")[0] || "";

    try {
      const [beneficiosRes, promocoesRes] = await Promise.all([
        fetch("/api/gateway?tabela=beneficios"),
        fetch("/api/gateway?tabela=promocoes")
      ]);
      const beneficiosData = await beneficiosRes.json();
      const promocoesData = await promocoesRes.json();

      const beneficios = Array.isArray(beneficiosData.records) ? beneficiosData.records : [];
      const promocoes = Array.isArray(promocoesData.records) ? promocoesData.records : [];

      const ulBenefGerais = document.getElementById("beneficiosGerais");
      const ulBenefExclusivos = document.getElementById("beneficiosExclusivos");

      beneficios.forEach((item) => {
  const li = document.createElement("li");
  const parceiro = item.fields.parceiro ? ` ‚Äî üè™ ${item.fields.parceiro}` : "";
  li.textContent = item.fields.titulo
    ? `${item.fields.titulo} ‚Äî ${item.fields.descricao || ""}${parceiro}`
    : `${item.fields.descricao || ""}${parceiro}`;

  if (
    item.fields.grupo &&
    fields.grupo &&
    item.fields.grupo.toLowerCase() === fields.grupo.toLowerCase()
  ) {
    ulBenefExclusivos.appendChild(li);
  } else {
    ulBenefGerais.appendChild(li);
  }
});
const ulPromoGerais = document.getElementById("promocoesGerais");
const ulPromoExclusivas = document.getElementById("promocoesExclusivas");

promocoes.forEach((item) => {
  const li = document.createElement("li");
  const periodo = [item.fields.dataInicio, item.fields.dataFim].filter(Boolean).join(" ‚Üí ");
  const parceiro = item.fields.parceiro ? ` ‚Äî üè™ ${item.fields.parceiro}` : "";
  li.textContent = item.fields.titulo
    ? `${item.fields.titulo} ‚Äî ${item.fields.descricao || ""} ${periodo ? `(${periodo})` : ""}${parceiro}`
    : `${item.fields.descricao || ""} ${periodo ? `(${periodo})` : ""}${parceiro}`;

  if (
    item.fields.grupo &&
    fields.grupo &&
    item.fields.grupo.toLowerCase() === fields.grupo.toLowerCase()
  ) {
    ulPromoExclusivas.appendChild(li);
  } else {
    ulPromoGerais.appendChild(li);
  }
});
    } catch (erro) {
      console.warn("Erro ao carregar benef√≠cios ou promo√ß√µes:", erro);
    }
  })();

  function verCartao() {
    const id = document.getElementById("idPublico").textContent.trim();
    if (!id) return;
    location.href = `cartao.html?id=${encodeURIComponent(id)}`;
  }

  function enviarWhatsapp() {
    const nome = document.getElementById("nome").textContent || "";
    const id = document.getElementById("idPublico").textContent || "";
    const texto = `Ol√°! Gostaria de alterar meus dados do Cart√£o AproveitAI.%0A%0ANome: ${nome}%0AID: ${id}`;
    window.open(`https://wa.me/5528999692303?text=${texto}`, "_blank");
  }
</script>

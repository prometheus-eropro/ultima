<body>
  <header>
    <img src="logo-prometheus.png" alt="Logo ConsciencIAs">
    <h1>Painel do Cliente</h1>
    <img src="logo-aproveitai.png" alt="Logo AproveitAI">
  </header>

  <div id="painel">
    <div class="dados">
      <h2>Seus dados</h2>
      <p><strong>Nome:</strong> <span id="nome"></span></p>
      <p><strong>Cidade:</strong> <span id="cidade"></span></p>
      <p><strong>Grupo:</strong> <span id="grupo"></span></p>
      <p><strong>ID P√∫blico:</strong> <span id="idPublico"></span></p>
      <p><strong>CPF:</strong> <span id="cpf"></span></p>
      <p><strong>Celular:</strong> <span id="celular"></span></p>
      <p><strong>Cadastro:</strong> <span id="dataCadastro"></span></p>
    </div>

    <div class="beneficios">
      <h2>BENEF√çCIOS</h2>
      <h3>Benef√≠cios gerais</h3>
      <ul id="beneficiosGerais"></ul>
      <h3>Benef√≠cios exclusivos para VOC√ä</h3>
      <ul id="beneficiosExclusivos"></ul>
    </div>

    <div class="promocoes">
      <h2>PROMO√á√ïES</h2>
      <h3>Promo√ß√µes gerais</h3>
      <ul id="promocoesGerais"></ul>
      <h3>Promo√ß√µes exclusivas para VOC√ä</h3>
      <ul id="promocoesExclusivas"></ul>
    </div>

    <div style="text-align:center">
      <button onclick="verCartao()">Ver Cart√£o</button>
      <button onclick="enviarWhatsapp()">Solicitar altera√ß√£o de dados</button>
    </div>
  </div>

<script>
(async () => {
  const params = new URLSearchParams(location.search);
  const id = params.get("id"); // ?id=APV-xxxxx
  if (!id) return;

  // 1) Carrega todos os clientes e filtra pelo idPublico no front
const r = await fetch('/api/gateway?tabela=clientes');
if (!r.ok) return;
const clientes = await r.json();
  const c = clientes.find(x => (x.idPublico || "").toUpperCase() === id.toUpperCase());
  if (!c) return;

  // 2) Preenche dados b√°sicos
  document.getElementById("nome").textContent = c.nome || "";
  document.getElementById("cidade").textContent = c.cidade || "";
  document.getElementById("grupo").textContent = c.grupo || "";
  document.getElementById("idPublico").textContent = c.idPublico || "";
  document.getElementById("cpf").textContent = c.cpf || "";
  document.getElementById("celular").textContent = c.celular || "";
  document.getElementById("dataCadastro").textContent = (c.dataCadastro || "").split("T")[0] || "";

  // 3) Benef√≠cios gerais + exclusivos (opcional, se quiser popular as listas)
  try {
const [bRes, pRes] = await Promise.all([
  fetch("/api/gateway?tabela=beneficios"),
  fetch("/api/gateway?tabela=promocoes"),
]);
    const [beneficios, promocoes] = await Promise.all([bRes.json(), pRes.json()]);

    const ulBG = document.getElementById("beneficiosGerais");
    const ulBE = document.getElementById("beneficiosExclusivos");
    beneficios.forEach(b => {
      const li = document.createElement("li");
      li.textContent = b.titulo ? `${b.titulo} ‚Äî ${b.descricao || ""}` : (b.descricao || "");
      // Se tiver campo "grupo" e combinar com o grupo do cliente, trata como exclusivo
      (b.grupo && c.grupo && b.grupo.toLowerCase() === c.grupo.toLowerCase() ? ulBE : ulBG).appendChild(li);
    });

    const ulPG = document.getElementById("promocoesGerais");
    const ulPE = document.getElementById("promocoesExclusivas");
    promocoes.forEach(p => {
      const li = document.createElement("li");
      const periodo = [p.dataInicio, p.dataFim].filter(Boolean).join(" ‚Üí ");
      li.textContent = p.titulo ? `${p.titulo} ‚Äî ${p.descricao || ""} ${periodo ? `(${periodo})` : ""}` : (p.descricao || "");
      (p.grupo && c.grupo && p.grupo.toLowerCase() === c.grupo.toLowerCase() ? ulPE : ulPG).appendChild(li);
    });
  } catch (e) {
    // Se der ruim nas listas, o painel b√°sico continua funcionando
    console.warn("Falha ao carregar benef√≠cios/promos:", e);
  }
})();

// a√ß√µes dos bot√µes
function verCartao() {
  const id = document.getElementById("idPublico").textContent.trim();
  if (!id) return;
  location.href = `cartao.html?id=${encodeURIComponent(id)}`;
}
function enviarWhatsapp() {
  const nome = document.getElementById("nome").textContent || "";
  const id = document.getElementById("idPublico").textContent || "";
  const texto = `Ol√°! Gostaria de alterar meus dados do Cart√£o AproveitAI.%0A%0ANome: ${nome}%0AID: ${id}`;
  window.open(`https://wa.me/5528999692303?text=${texto}`, "_blank");
}

  const id = new URLSearchParams(window.location.search).get("id");

  fetch("https://ultima-neon.vercel.app/api/clientes")
    .then(res => res.json())
    .then(data => {
      const clientes = data.records.map(record => record.fields);
      const cliente = clientes.find(c => c.idPublico === id);

      if (!cliente) {
        alert("Cliente n√£o encontrado.");
        return;
      }

      document.getElementById("nome").textContent = cliente.nome || "";
      document.getElementById("cidade").textContent = cliente.cidade || "";
      document.getElementById("grupo").textContent = cliente.grupo || "";
      document.getElementById("idpublico").textContent = cliente.idPublico || "";
      document.getElementById("cpf").textContent = cliente.cpf || "";
      document.getElementById("celular").textContent = cliente.celular || "";
      document.getElementById("cadastro").textContent = cliente.dataCadastro || "";

      // Exemplo opcional: esconder dados se n√£o estiver ativo
      if (!cliente.ativo) {
        alert("Cadastro ainda n√£o est√° ativo.");
      }
    })
    .catch(err => {
      console.error("Erro ao carregar os dados do cliente:", err);
      alert("Erro ao buscar dados do cliente.");
    });
</script>
<button id="voltar-fixo" onclick="window.history.back()">‚¨ÖÔ∏è Voltar</button>

</body>

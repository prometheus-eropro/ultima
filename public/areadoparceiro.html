function sanitizeCNPJ(v){ return (v||"").replace(/\D/g,""); }

async function buscarParceiro(cnpj, token) {
  const resp = await fetch('/api/consulta?tipo=parceirosLogin', {
    method: 'POST',
    headers: { 'Content-Type':'application/json' },
    body: JSON.stringify({
      cnpj: sanitizeCNPJ(cnpj),
      token: (token||"").trim()
    })
  });

  if (!resp.ok) {
    if (resp.status === 401) return null;     // credenciais inválidas
    if (resp.status === 423) return "inativo"; // parceiro inativo
    throw new Error('Falha no servidor');
  }
  return await resp.json();
}

<body>

<div class="card">
  <h2 id="boasVindasTitulo">Bem-vindo!</h2>
  <p class="muted">Obrigado por ser nosso PARCEIRO, voc√™ est√° conectado ao seu painel.</p>

  <div id="formulario">
    <h3>Valida√ß√£o de Cliente</h3>
    <p class="muted">Insira o CPF ou ID P√∫blico do cliente para validar:</p>
    <input type="text" id="cpfOuId" placeholder="Digite o CPF ou ID do cliente">
    <div id="resultadoValidacao"></div>
  </div>

  <div id="botoes" class="action-buttons">
    <button class="verde" onclick="consultarCliente()">üîç Validar Cliente</button>
    <button class="azul" onclick="irParaConsultas()">üìò Consultas Recentes</button>
    <a class="btn amarelo" href="criarpromocao.html" target="_blank">üéâ Criar Promo√ß√£o</a>
    <button class="btn vermelho" onclick="logout()">Sair</button>
    
  </div>

  <div id="formSugestaoWrapper">
    <form id="formSugestao">
      <textarea id="sugestaoTexto" placeholder="Digite sua sugest√£o..."></textarea>
      <button type="submit">Enviar Sugest√£o</button>
    </form>

</div>

<script>
const nomeParceiro = sessionStorage.getItem("nomeParceiro");
const cnpjParceiro = sessionStorage.getItem("cnpjParceiro");

// Se n√£o tiver dados do parceiro, volta pro login
if (!nomeParceiro || !cnpjParceiro) {
  window.location.href = "areadoparceiro.html";
}

// Mostra o nome do parceiro no t√≠tulo
document.getElementById("boasVindasTitulo").innerText =
  `Bem-vindo, ${nomeParceiro?.toUpperCase() || 'Parceiro'}!`;

// üîç Fun√ß√£o para validar cliente
async function consultarCliente() {
  const valor = document.getElementById('cpfOuId').value.trim();
  const box = document.getElementById('resultadoValidacao');

  if (!valor) {
    box.className = 'invalido';
    box.innerHTML = '‚ö†Ô∏è Informe o CPF ou ID.';
    return;
  }

  try {
    const r = await fetch("/api/consulta", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({ tipo: "validarCliente", cpf: valor })
    });

    const data = await r.json();
    if (!r.ok || !data?.cliente) throw new Error("nao_encontrado");

    const f = data.cliente;
    const nomeCliente = f.nome || 'Desconhecido';
    const idPublico = f.idPublico || valor;
    const status = (f.ativo || "").toLowerCase() === "sim" ? "ativo" : "inativo";
    const cpfLimpo = (f.cpf || "").replace(/\D/g, "");
    const cpfMask = cpfLimpo ? `${cpfLimpo.slice(0,3)}.***.***-${cpfLimpo.slice(-2)}` : valor;
    const agora = new Date().toLocaleString('pt-BR');

    if (status === 'ativo') {
      const codigo = gerarCodigoAutorizacao();
      box.className = 'validado';
      box.innerHTML = `‚úÖ <strong>${nomeCliente}</strong><br>ID: ${idPublico}<br>CPF: ${cpfMask}<br>Data/Hora: ${agora}<br><strong>C√≥digo: ${codigo}</strong>`;
      
      // loga a valida√ß√£o
      await fetch("/api/consulta", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          tipo: "logvalidacao",
          statusCliente: 'ativo',
          nomeCliente,
          codigoAutorizacao: codigo,
          idPublico
        })
      });
    } else {
      box.className = 'invalido';
      box.innerHTML = `‚ùå Cliente <strong>${nomeCliente}</strong> est√° inativo.<br>ID: ${idPublico}<br>CPF: ${cpfMask}<br>Data/Hora: ${agora}`;
      
      await fetch("/api/consulta", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          tipo: "logvalidacao",
          statusCliente: 'inativo',
          nomeCliente,
          codigoAutorizacao: '---',
          idPublico
        })
      });
    }
  } catch (e) {
    box.className = 'invalido';
    box.innerHTML = '‚ùå Cliente inv√°lido ou n√£o cadastrado.';
    
    await fetch("/api/consulta", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        tipo: "logvalidacao",
        statusCliente: 'erro',
        nomeCliente: 'Desconhecido',
        codigoAutorizacao: '---',
        idPublico: valor,
        log_erros: 'NAO_ENCONTRADO'
      })
    });
  }
}

// üîë Gera c√≥digo de autoriza√ß√£o
function gerarCodigoAutorizacao() {
  const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
  let codigo = 'ERO';
  for (let i = 0; i < 5; i++) {
    codigo += chars.charAt(Math.floor(Math.random() * chars.length));
  }
  return codigo;
}

// üìò Ir para p√°gina de consultas
function irParaConsultas() {
  if (sessionStorage.getItem('cnpjParceiro')) {
    window.location.href = "consultas.html";
  } else {
    alert('CNPJ n√£o encontrado. Fa√ßa login novamente.');
  }
}

// üí¨ Enviar sugest√£o por WhatsApp
document.getElementById("formSugestao").addEventListener("submit", function(e) {
  e.preventDefault();
  const msg = encodeURIComponent(document.getElementById("sugestaoTexto").value);
  const numero = "5528999692303";
  const urlZap = `https://api.whatsapp.com/send?phone=${numero}&text=Nova sugest√£o recebida:%0A%0A${msg}`;
  window.open(urlZap, "_blank");
});

// üö™ Logout
function logout() {
  sessionStorage.clear();
  window.location.href = "areadoparceiro.html";
}
</script>

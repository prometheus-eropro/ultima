  <style>
body, html {

}

    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: system-ui, sans-serif;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color: var(--ink);
    }
    .brandline {

      align-items: center;
      justify-items: center;

    }
    .brandline img { height: 100px; object-fit: contain; }
    .pill {
      background: #e9fff1;
      border: 1px solid #b7efc2;
      color: #0a4c1a;
      border-radius: 999px;
      padding: 12px 20px;
      font-weight: 900;

      text-align: center;
    }
    .title {
      text-align: center;
      font-weight: 900;
      color: #0a4c1a;
      font-size: 1.8rem;
      margin: 12px 0 20px;
    }
    .form-wrapper {
      background: var(--card);
      max-width: 520px;
      margin: 0 auto;
      padding: 20px;
      border-radius: 14px;
      box-shadow: 0 4px 12px #0002;
    }

    label { display: block; margin-top: 12px; font-weight: 600; }

    }
    button {
      margin-top: 18px;
      padding: 12px;
      width: 100%;
      background: var(--verde);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-weight: 800;
      font-size: 1rem;
      cursor: pointer;
    }
    button:hover { background: var(--verde-esc); }
    footer {
      background-color: #232323;
      color: #fff;
      padding: 20px;
      text-align: center;
      margin-top: 30px;
    }

#voltar-fixo {
  position: fixed;      /* fixa na tela */
  bottom: 15px;         /* distância do rodapé */

  font-size: 13px;      /* texto menor */

  cursor: pointer;

  width: auto !important;   /* força a largura mínima */

}

  width: auto !important;
  display: inline-block;

<body>
  <div class="brandline">
    <img src="logo-prometheus.png" alt="Logo Prometheus">
    <div class="pill">Cartão AproveitAI</div>
    <img src="logo-aproveitai.png" alt="Logo AproveitAI">
  </div>

  <div class="title">Cadastro de Parceiro</div>

  <div class="form-wrapper">
    <h1>Seja nosso parceiro</h1>
    <form id="form-parceiro">
      <label for="nome">Nome Fantasia</label>
      <input type="text" id="nome" required>

      <label for="cnpj">CNPJ</label>
      <input type="text" id="cnpj">

      <label for="ramo">Ramo de Atividade</label>
      <input type="text" id="ramo">

      <label for="cidade">Cidade/UF</label>
      <input type="text" id="cidade">

      <label for="contato">WhatsApp ou Telefone</label>
      <input type="text" id="contato">

      <label for="email">E-mail</label>
      <input type="email" id="email" required>

      <label for="instagram">Instagram</label>
      <input type="text" id="instagram">

      <label for="site">Site</label>
      <input type="text" id="site" placeholder="www.seusite.com.br">

      <label for="beneficio">Benefício Oferecido</label>
      <textarea id="beneficio" rows="3"></textarea>

      <button type="submit">Cadastrar</button>
    </form>
  </div>

  <footer>
    PROMETHEUS EROPRO Soluções Inteligentes © 2025<br>
    cartao.aproveitai@gmail.com • (28) 99969​2303
  </footer>

  <div id="cookie-banner" style="background: #eee; padding: 10px; text-align:center;">
    Este site utiliza cookies para melhorar sua experiência.
    <a href="privacidade.html" style="color:#1a73e8;">Saiba mais</a>
    <button onclick="aceitarCookies()">Aceitar</button>
  </div>

<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"defer></script>
<script>
document.getElementById('form-parceiro').addEventListener('submit', async function (e) {
  e.preventDefault();
  const form = e.target;

  const nome = form['nome'].value;
  const cnpj = form['cnpj'].value;
  const cidade = form['cidade'].value;
  const ramo = form['ramo'].value;
  const whatsapp = form['contato'].value;
  const instagram = form['instagram'].value;
  const site = form['site'].value;
  const email = form['email'].value;
  const beneficio = form['beneficio'].value;
  const token = "tk" + cnpj.slice(-6); // gera token baseado no cnpj

  if (!cnpj || !nome || !whatsapp) {
    alert("Preencha os campos obrigatórios.");
    return;
  }

  const parceiro = {
    nome,
    cnpj,
    cidade,
    ramo,
    whatsapp,
    instagram,
    site,
    email,
    beneficio,
    token,
    ativo: false,
    dataCadastro: new Date().toISOString().split("T")[0],
  };

  try {
    const resp = await fetch('/api/salvarparceiro', {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(parceiro)
    });

    const json = await resp.json();

    if (!resp.ok) {
      console.error("Erro ao salvar:", json);
      alert("Erro ao salvar cadastro.");
      return;
    }

    // Envia zap para admin
    const zapAdmin = "5528999692303";
    const msgAdmin = `Novo parceiro cadastrado:\n\nNome: ${nome}\nCNPJ: ${cnpj}\nCidade: ${cidade}\nRamo: ${ramo}`;
    window.open(`https://wa.me/${zapAdmin}?text=${encodeURIComponent(msgAdmin)}`, "_blank");

    // Zap para o próprio parceiro
    const numeroParceiro = "55" + whatsapp.replace(/\D/g, '');
    const msgParceiro = `Olá ${nome}, seu cadastro foi recebido com sucesso! Aguarde nossa aprovação.`;
    window.location.href = `https://wa.me/${numeroParceiro}?text=${encodeURIComponent(msgParceiro)}`;

    alert("Cadastro enviado com sucesso!");
    form.reset();
  } catch (err) {
    console.error("Erro inesperado:", err);
    alert("Erro ao cadastrar. Verifique sua conexão.");
  }
});

// Oculta banner de cookies
function aceitarCookies() {
  document.getElementById('cookie-banner').style.display = 'none';
  document.cookie = "cookiesAceitos=true; max-age=31536000; path=/";
}
window.addEventListener('load', () => {
  if (document.cookie.includes('cookiesAceitos=true')) {
    document.getElementById('cookie-banner').style.display = 'none';
  }
});
</script>

<button id="voltar-fixo" onclick="window.history.back()">⬅️ Voltar</button>

</body>
